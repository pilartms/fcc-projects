  <body>
    <h1>Is it a palindrome?</h1>
    <fieldset>
      <label>Enter in text to check for a palindrome:</label>
      <div class="container">
        <input id="text-input" type="text" placeholder="word"></input>
        <button id="check-btn" type="submit">Check</button>
      </div>
      <div id="result"></div>
    </fieldset>
    <div>ðŸ’¡ A <span class="italic">palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
